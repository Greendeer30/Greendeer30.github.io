<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendeer's Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .menuButton {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff758c;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .menuButton:hover {
            background: #ff416c;
            transform: scale(1.05);
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }

        .new-lobby-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        display: flex;
        align-items: center;
        background-color: #4CAF50;
        border: none;
        border-radius: 50px;
        color: white;
        padding: 10px 16px;
        cursor: pointer;
        overflow: hidden;
        transition: width 0.3s ease;
        width: 50px;
        height: 50px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .new-lobby-btn:hover {
        width: 150px;
        }

        .plus-icon {
        font-size: 24px;
        transition: transform 0.3s ease;
        }

        .btn-text {
        margin-left: 10px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.3s ease;
        }

        .new-lobby-btn:hover .btn-text {
        opacity: 1;
        }

        /* Popup Modal Styles */
        .modal {
        display: none;
        position: fixed;
        z-index: 999;
        left: 0; top: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.4);
        justify-content: center;
        align-items: center;
        }

        .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
        }

        .modal input {
        width: 80%;
        padding: 8px;
        margin-top: 10px;
        }

        .modal button {
        margin-top: 10px;
        padding: 8px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        .modal-close {
        margin-left: 10px;
        background-color: #ccc;
        }

        /* User list in bottom right */
    #userList {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      max-width: 250px;
      font-size: 14px;
      z-index: 999;
    }

    #userList ul {
      list-style: none;
      padding-left: 0;
      margin-top: 10px;
    }

    #userList li {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>

    <div id="menu">
        <h1>Select a Game</h1>
        <a href="./fibble.html"><button class="menuButton" id="forTesting">Fibble</button></a>
        <a href="./flagle.html"><button class="menuButton">Flagle</button></a>
        <a href="./wiki.html"><button class="menuButton">Wiki Racing</button></a>
    </div>

    <div id="userList"></div>

    <button class="new-lobby-btn" id="openModalBtn">
        <span class="plus-icon">+</span>
        <span class="btn-text">New Lobby</span>
      </button>


       <!-- Popup Modal -->
        <div class="modal" id="popupModal">
          <div class="modal-content">
            <h3>Create or Join Lobby</h3>
            <input type="text" id="lobbyInput" placeholder="Enter lobby name" />
            <br />
            <button onclick="saveLobby()">Submit</button>
            <button class="modal-close" onclick="closeModal()">Cancel</button>
          </div>
        </div>

        <div id="userList" style="display: none;"></div>

      <!-- Google tag (gtag.js) -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-3SBJ0QTJP5"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-3SBJ0QTJP5');
      </script>

<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
<script src="scriptWiki.js"></script>

<script>

    const openModalBtn = document.getElementById("openModalBtn");
    const modal = document.getElementById("popupModal");

    openModalBtn.onclick = () => {
      modal.style.display = "flex";
      document.getElementById("lobbyInput").focus();
    };

    document.getElementById("lobbyInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault(); // Optional: prevents accidental form submissions
            saveLobby();
        }
        });


    function closeModal() {
      modal.style.display = "none";
    }

    function saveLobby() {
      const value = document.getElementById("lobbyInput").value;
      if (value.trim()) {
        sessionStorage.setItem("lobbyName", value);
        alert(`You've joined lobby "${value}"`);
        closeModal();

        db.collection("lobbies").add({
            lobbyName: value,
            user: prompt("Enter your name:") || "Anonymous",
            joinedAt: firebase.firestore.Timestamp.now(),
            lastActive: firebase.firestore.Timestamp.now() // Use Firestore Timestamp
        })
        .then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
        })
        .catch((error) => {
            console.error("Error adding document: ", error);
        });

        displayUsers(value);

      } else {
        alert("Please enter a lobby name.");
      }
    }

    // Optional: close modal when clicking outside of content
    window.onclick = function(event) {
      if (event.target === modal) {
        closeModal();
      }
    };

    function displayUsers(lobbyName) {
      const userList = document.getElementById("userList");
      userList.innerHTML = `<h3>Users in ${lobbyName}</h3>`;
      userList.style.display = "block";

      db.collection("lobbies").where("lobbyName", "==", lobbyName).onSnapshot((querySnapshot) => {
        userList.innerHTML = `<h3>Users in ${lobbyName}</h3><ul>`;
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          userList.innerHTML += `<li>${data.user}</li>`;
        });
        userList.innerHTML += `</ul>`;
      });
    } 

    function updateLastActive(lobbyName, userName) {
        const userRef = db.collection("lobbies").where("lobbyName", "==", lobbyName).where("user", "==", userName);

        userRef.get().then((querySnapshot) => {
            querySnapshot.forEach((doc) => {
                doc.ref.update({
                    lastActive: firebase.firestore.Timestamp.now()
                });
            });
        }).catch((error) => {
            console.error("Error updating last active timestamp: ", error);
        });
    }

    // Call this function every minute
    setInterval(() => {
        console.log(1);
        const lobbyName = sessionStorage.getItem("lobbyName");
        const userName = sessionStorage.getItem("userName"); // Store the user's name in sessionStorage
        if (lobbyName && userName) {
            updateLastActive(lobbyName, userName);
        }
    }, 6000);

    function removeInactiveUsers(lobbyName) {
        const threshold = firebase.firestore.Timestamp.fromDate(new Date(Date.now() - 5 * 60 * 1000)); // 5 minutes ago
        console.log("Threshold for inactivity:", threshold.toDate());

        db.collection("lobbies")
            .where("lobbyName", "==", lobbyName)
            .where("lastActive", "<", threshold)
            .get()
            .then((querySnapshot) => {
                console.log(`Found ${querySnapshot.size} inactive users.`);
                querySnapshot.forEach((doc) => {
                    console.log("Removing user:", doc.data());
                    doc.ref.delete().then(() => {
                        console.log(`Removed inactive user: ${doc.data().user}`);
                    }).catch((error) => {
                        console.error("Error removing inactive user: ", error);
                    });
                });
            })
            .catch((error) => {
                console.error("Error querying inactive users: ", error);
            });
    }

    // Call this function periodically
    setInterval(() => {
        const lobbyName = sessionStorage.getItem("lobbyName");
        if (lobbyName) {
            removeInactiveUsers(lobbyName);
        }
    }, 6000); // Check every 6 seconds

    // Update "last active" timestamp every minute
    setInterval(() => {
        const lobbyName = sessionStorage.getItem("lobbyName");
        const userName = sessionStorage.getItem("userName");
        if (lobbyName && userName) {
            updateLastActive(lobbyName, userName);
        }
    }, 60000);

    // Remove inactive users every minute
    setInterval(() => {
        const lobbyName = sessionStorage.getItem("lobbyName");
        if (lobbyName) {
            removeInactiveUsers(lobbyName);
        }
    }, 60000);

    </script>
</body>
</html>
