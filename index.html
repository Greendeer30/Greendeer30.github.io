<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Website</title>
  <link rel="stylesheet" href="./index/index.css" />
</head>

<body>
  <div id="background-container"></div>

  <header>
    <button id="menu-toggle">‚ò∞</button>
    <h1 class="header-title">Greendeer Unlimited</h1>
  </header>

  <nav id="side-menu">
    <button id="close-menu">‚úñ</button>
    <ul>
      <li><a href="./fibble/fibble.html">Fibble</a></li>
      <li><a href="./flagle/flagle.html">Flagle</a></li>
      <li><a href="./wiki/wiki.html">Wiki</a></li>
    </ul>
  </nav>

  <main>
    <div id="login-section" class="centered">
      <a href="./login/login.html"><button id="login-button">Log In</button></a>
    </div>

    <div id="dashboard">
      <div class="box left" id="user-box">
        <div class="sub-box fade-in" id="user-info-box">
          <h2 id="user-info-header">User Info</h2>
          <p id="user-info">User details go here.</p>
          <br>
          <button id="sign-out" class="long" onClick="SignOut()">Log Out</button>
        </div>

        <div class="leaderboard fade-in">
          <div class="leaderboard-header">üèÜ Flagle Leaderboard (3 minute)</div>
          <div class="leaderboard-entry top-entry">
            <span class="rank">ü•á</span>
            <span class="name" id="u1"></span>
            <span class="points" id="p1"></span>
          </div>
          <div class="leaderboard-entry">
            <span class="rank">ü•à</span>
            <span class="name" id="u2"></span>
            <span class="points" id="p2"></span>
          </div>
          <div class="leaderboard-entry">
            <span class="rank">ü•â</span>
            <span class="name" id="u3"></span>
            <span class="points" id="p3"></span>
          </div>
          <div class="leaderboard-entry">
            <span class="rank">4</span>
            <span class="name" id="u4"></span>
            <span class="points" id="p4"></span>
          </div>
        </div>
      </div>
      <div class="box right" id="lobby-box">
        <div id="lobby-interface" class="fade-in">
          <center>
            <h2>Join a Lobby</h2>
          </center>

          <div id="lobby-list"></div>

          <div class="lobby-actions">
            <input type="text" id="lobbyInput" placeholder="Enter lobby name..." />
            <button onclick="saveLobby()">Create Lobby</button>
          </div>
        </div>
        <div id="lobby-interface2" class="fade-in">
          <center>
            <h2 id="lobby-title"></h2>
          </center>

          <div id="lobby-users"></div>

          <div id="lobby-actions">
            <label for="time-slider">Game Time: <span id="time-value">3:00</span></label>
            <input
              type="range"
              id="time-slider"
              min="30"
              max="300"
              step="10"
              value="180"
              oninput="updateTimeValue(this.value)"
            />
            <br>
            <button id="start-game" class="long" onclick="startGame()">Start Game</button>
            <button id="leave-lobby" class="long" onclick="leaveLobby()">Leave Lobby</button>
          </div>

        </div>
      </div>
    </div>
  </main>

  <div id="userList"></div>

  <div id="nameList"></div>


  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>
  <script src="universal/firebase.js"></script>
  <script src="./index/index.js"></script>
</body>

</html>
