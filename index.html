<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Switcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select a Website</h1>
        <button onclick="showWebsite('fibble.html')">Fibble</button>
        <button onclick="showWebsite('flagle.html')">Flagle</button>
    </div>
    
    <iframe id="contentFrame"></iframe>
    
    <script>
        function showWebsite(url) {
            document.getElementById('menu').style.display = 'none';
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
