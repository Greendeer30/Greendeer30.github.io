<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greendeer's Projects</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        #menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            background: #ff758c;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            background: #ff416c;
            transform: scale(1.05);
        }
        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select a Game</h1>
        <button onclick="showWebsite('fibble.html')">Fibble</button>
        <button onclick="showWebsite('flagle.html')">Flagle</button>
        <button onclick="showWebsite('HLPop.html')">Higher/Lower Population</button>
    </div>
    
    <iframe id="contentFrame"></iframe>
    
    <script>
        function showWebsite(url) {
            document.getElementById('menu').style.display = 'none';
            const iframe = document.getElementById('contentFrame');
            iframe.src = url;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
