<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Higher or Lower: Population Challenge</title>
  <link rel="stylesheet" href="stylesHL.css">
</head>
<body>
  <div class="game-container">
    <div class="country-box left">
      <h2 id="country-1-name"></h2>
      <p id="country-1-population"></p>
      <!-- Optionally, add a flag image here -->
    </div>
    <div class="country-box right">
      <h2 id="country-2-name"></h2>
      <p id="country-2-population"></p>
      <!-- Optionally, add a flag image here -->
    </div>
  </div>
  <div id="score">
    <p>Score: <span id="score-counter">0</span></p>
  </div>
  <div id="game-over" style="display: none;">
    <h2>Game Over!</h2>
    <p>Your final score is: <span id="final-score"></span></p>
    <button onclick="restartGame()">Restart</button>
  </div>
  <script src="scriptHL.js"></script>
</body>
</html>
